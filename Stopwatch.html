<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch</title>
        <style>
            body{
                text-align: center;
            }
            #time{
                font-size: 48px;
            }
            .button{
                margin: 0 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 id="time">00:00:00</h1>
            <div class="buttons">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="Reset">Reset</button>
            </div>
        </div>
    </body>
</html>
